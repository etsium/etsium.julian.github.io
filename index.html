<!DOCTYPE html>
<html lang="es-AR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

<body class="bg-body-tertiary">

        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
            <div class="container-fluid bloque-perfil">
                <a class="navbar-brand perfil-nombre" href="#">
                    <img src="./Imagenes/Foto.jpeg" alt="Foto de perfil" width="100" height="100"

                    Julian Sabarino
                </a>
            </div>
            <div class="navbar__socialRed__link">

    <main>

        <section class=" Certificacion">

            <div class="timeline">

                    <div class="timeline__bar">

                    </div>
                    <div id="certificaciones__contenido">
                                            
                    </div>
                </div>
            </div>

    <footer class="footer">
        <h6 class="creditos">Desarrollado por Juan Pablo Mota - 2023</h6>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
